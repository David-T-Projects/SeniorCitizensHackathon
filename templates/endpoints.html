<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of API Endpoints</title>
</head>
<body>
    <h1>List of API Endpoints</h1>
    <ul>
        {% for endpoint in endpoints %}
        <li><a href="{{ endpoint }}">{{ endpoint }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
