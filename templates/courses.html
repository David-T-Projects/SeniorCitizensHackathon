<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Courses</h1>
    <a href="http://localhost:5001/">Back to index</a> <!-- Back button -->
    <table id="courses-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for course in data %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.department }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
