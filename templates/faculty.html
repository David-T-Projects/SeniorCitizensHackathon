<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>List of Faculty</h1>
    <a href="/">Back to Main Endpoint</a> <!-- Back button -->
    <table id="faculty-table">
        <thead>
            <tr>
                <th>Name</th>
                <!-- <th>Department</th> -->
                <th>Position</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for person in data %}
            <tr>
                <td>{{ person.name }}</td>
                <!-- <td>{{ person.Department }}</td> -->
                <td>{{ person.Position }}</td>
                <td>{{ person['Phone Number'] }}</td>
                <td>{{ person.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        // You can include JavaScript here if needed
    </script>
</body>
</html>
