<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department-wise Table</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<div id="output"></div>

<script>
    // Provided data
    var data = [
        {
            "department": "Chemistry",
            "name": "PRINC LIQUID/SOLID INTER"
        },
        {
            "department": "Chemistry",
            "name": "MASTER'S THESIS"
        },
        // Add more objects as provided
    ];

    // Function to group data by department
    function groupByDepartment(data) {
        var grouped = {};
        data.forEach(function(item) {
            if (!grouped[item.department]) {
                grouped[item.department] = [];
            }
            grouped[item.department].push(item);
        });
        return grouped;
    }

    // Function to generate HTML table
    function generateTable(data) {
        var html = '<table>';
        html += '<tr><th>Department</th><th>Name</th></tr>';
        for (var department in data) {
            html += '<tr><td colspan="2">' + department + '</td></tr>';
            data[department].forEach(function(item) {
                html += '<tr><td></td><td>' + item.name + '</td></tr>';
            });
        }
        html += '</table>';
        return html;
    }

    // Group data by department
    var groupedData = groupByDepartment(data);

    // Generate and display HTML table
    document.getElementById('output').innerHTML = generateTable(groupedData);
</script>

</body>
</html>
